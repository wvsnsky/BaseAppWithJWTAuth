<mat-card class="card-container">
  <div class="mat-card-header">
    <h2 class="mat-card-title">Edit a user</h2>
  </div>
  <mat-card-content>
    <form [formGroup]="userForm" class="form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" required>
        <mat-error *ngIf="userForm.get('email')!.hasError('required')">Field is required!</mat-error>
        <mat-error *ngIf="userForm.get('email')!.hasError('email')">Invalid mail format</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Rola</mat-label>
        <input matInput formControlName="role" placeholder="Role" required>
        <mat-error *ngIf="userForm.get('role')!.hasError('required')">Field is required!</mat-error>
      </mat-form-field>
      <div class="submit-button">
        <button mat-raised-button color="primary" type="submit">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
