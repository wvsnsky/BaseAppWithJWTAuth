<div class="background-gradient">
  <div class="container">
    <mat-card class="card-container">
      <div class="mat-card-header">
        <h1 class="mat-card-title">Log in to the app</h1>
      </div>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" style="width: 90%">
            <input matInput formControlName="email" placeholder="E-mail" type="email">
          </mat-form-field>
          <mat-form-field appearance="fill" style="width: 90%">
            <input matInput formControlName="password" placeholder="Password" type="password">
          </mat-form-field>
          <div class="submit-button">
            <button mat-raised-button type="submit">Submit</button>
          </div>
        </form>
        <div class="row">
          <div class="col">
            <small><a routerLink="../forgot-password">Forgot Password?</a></small>
          </div>
          <div class="col">
            <div class="text-danger" style="text-align: right" *ngIf="errorMessage">{{ errorMessage }}</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
